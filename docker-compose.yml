version: "3.3"
services:
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    ports:
      - "8001:8001"
    environment:
      ENV: local
    volumes:
      - .:/app
    restart: always

  solc:
    build:
      context: ./contracts
      dockerfile: ./Dockerfile.solc
    volumes:
      - .:/app

  eth:
    build:
      context: ./contracts
      dockerfile: ./Dockerfile.tools
    volumes:
      - .:/app

  ganache:
    build:
      context: ./tools
      dockerfile: ./Dockerfile.ganache
    ports:
      - 8545:8545



